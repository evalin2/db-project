<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verwaltung Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Hintergrundbild */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        /* Container für Login */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Logo & Überschrift */
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Login-Box */
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #0077cc;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <!-- Hintergrund -->
    <div class="background">
        <img src="tennisplatz.jpg" alt="Tennisplatz">
    </div>

    <!-- Login-Container -->
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Verwaltung</h1>

        <div class="login-box">
            <h2>Login</h2>
            <form action="/verwaltung" method="POST"> <!-- Flask kann hier /verwaltung verarbeiten -->
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>

                
            </form>
        </div>
    </div>

</body>
</html>
