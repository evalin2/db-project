<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tennisplatz-Buchungssystem â€“ Verwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
        }
        header img {
            height: 50px;
        }
        .subheader {
            background: #34495e;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
        }
        main {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1>Tennisplatz-Buchungssystem</h1>
</header>

<div class="subheader">
    Verwaltung
</div>

<main>
    <h2>Login</h2>

    <form method="post">
        <label>Benutzername</label>
        <input type="text" name="username">

        <label>Passwort</label>
        <input type="password" name="password">

        <button type="submit">Anmelden</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</main>

</body>
</html>
