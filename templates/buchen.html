<form action="/buchung" method="POST">

    <!-- Personalien -->
    <label>Vorname</label>
    <input type="text" name="vorname" required>

    <label>Nachname</label>
    <input type="text" name="nachname" required>

    <label>Geburtsdatum</label>
    <input type="date" name="geburtsdatum" required>

    <label>E-Mail</label>
    <input type="email" name="email" required>

    <!-- Buchungsdetails -->
    <label>Spieldatum</label>
    <input type="date" name="spieldatum" required>

    <label>Spielbeginn</label>
    <input type="time" name="spielbeginn" required>

    <label>Spielende</label>
    <input type="time" name="spielende" required>

    <label>Tennisanlage</label>
    <select name="tennisanlage" required>
        <option value="">-- bitte wählen --</option>
        <option value="Tennis Club Klauberg">Tennis Club Klauberg</option>
        <option value="Tanner Tennisclub">Tanner Tennisclub</option>
    </select>

    <label>Platznummer</label>
    <select name="platznummer" required>
        <option value="">-- bitte wählen --</option>
        <option value="1">Platz 1</option>
        <option value="2">Platz 2</option>
        <option value="3">Platz 3</option>
        <option value="4">Platz 4</option>
        <option value="5">Platz 5</option>
    </select>

    <button type="submit">Buchung bestätigen</button>
</form>
