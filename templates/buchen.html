<form method="POST" action="{{ url_for('buchen') }}">
    {% if fehler %}
        <p style="color:red">{{ fehler }}</p>
    {% endif %}

    <!-- Personalien -->
    <label>Nutzer-ID (optional, nur f체r bestehende Nutzer)</label>
    <input type="number" name="nid" value="{{ nutzer.nid if nutzer else '' }}">

    <label>Vorname</label>
    <input type="text" name="vorname" value="{{ nutzer.vorname if nutzer else '' }}" required>

    <label>Nachname</label>
    <input type="text" name="nachname" value="{{ nutzer.nachname if nutzer else '' }}" required>

    <label>Geburtsdatum</label>
    <input type="date" name="geburtsdatum" value="{{ nutzer.geburtsdatum if nutzer else '' }}">

    <label>E-Mail</label>
    <input type="email" name="email" value="{{ nutzer.email if nutzer else '' }}" required>

    <!-- Buchungsdetails -->
    <label>Tennisanlage</label>
    <select name="tennisanlage" required>
        <option>-- bitte w채hlen --</option>
        <option {% if nutzer and tennisanlage=='Standort A' %}selected{% endif %}>Standort A</option>
        <option {% if nutzer and tennisanlage=='Standort B' %}selected{% endif %}>Standort B</option>
    </select>

    <label>Platznummer</label>
    <select name="platznummer" required>
        <option>-- bitte w채hlen --</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select>

    <label>Spieldatum</label>
    <input type="date" name="spieldatum" required>

    <label>Spielbeginn</label>
    <input type="time" name="beginn" required>

    <label>Spielende</label>
    <input type="time" name="ende" required>

    <button type="submit">Buchung best채tigen</button>
</form>
