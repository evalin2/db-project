<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tennisplatz buchen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header, footer { text-align: center; margin-bottom: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        .form-group { margin-top: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 5px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 15px; }
        .error { color: red; }
    </style>
</head>
<body>

<!-- Header mit Logo -->
<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-width:150px;">
    <h1>Tennisplatz-Buchungssystem</h1>
</header>

<!-- Formular -->
<form method="POST" action="{{ url_for('buchen') }}">
    {% if fehler %}
        <p class="error">{{ fehler }}</p>
    {% endif %}

    <!-- Personalien -->
    <h2>Personalien</h2>
    <div class="form-group">
        <label>Nutzer-ID (optional, nur bestehende IDs)</label>
        <input type="number" name="nid" id="nid" placeholder="Bestehende Nutzer-ID eingeben" value="{{ nutzer.nid if nutzer else '' }}">
        <span id="nid-error" class="error" style="display:none;">Diese ID existiert nicht!</span>
    </div>
    <div class="form-group">
        <label>Vorname *</label>
        <input type="text" name="vorname" id="vorname" value="{{ nutzer.vorname if nutzer else '' }}" required>
    </div>
    <div class="form-group">
        <label>Nachname *</label>
        <input type="text" name="nachname" id="nachname" value="{{ nutzer.nachname if nutzer else '' }}" required>
    </div>
    <div class="form-group">
        <label>Geburtsdatum</label>
        <input type="date" name="geburtsdatum" id="geburtsdatum" value="{{ nutzer.geburtsdatum if nutzer else '' }}">
    </div>
    <div class="form-group">
        <label>E-Mail *</label>
        <input type="email" name="email" id="email" value="{{ nutzer.email if nutzer else '' }}" required>
    </div>

    <!-- Buchungsdetails -->
    <h2>Buchungsdetails</h2>
    <div class="form-group">
        <label>Tennisanlage *</label>
        <select name="tennisanlage" id="tennisanlage" required>
            <option value="">-- bitte wählen --</option>
            {% for anlage in anlagen %}
                <option value="{{ anlage }}">{{ anlage }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Platznummer *</label>
        <select name="platznummer" id="platznummer" required>
            <option value="">-- zuerst Tennisanlage wählen --</option>
        </select>
    </div>
    <div class="form-group">
        <label>Spieldatum *</label>
        <input type="date" name="spieldatum" required>
    </div>
    <div class="form-group">
        <label>Spielbeginn *</label>
        <input type="time" name="beginn" required>
    </div>
    <div class="form-group">
        <label>Spielende *</label>
        <input type="time" name="ende" required>
    </div>

    <!-- Button -->
    <button type="submit">Buchung bestätigen</button>
</form>

<!-- JS für automatische Nutzer-Auswahl und dynamische Platznummern -->
<script>
// Alle Plätze als JSON im Frontend verfügbar machen
const allePlaetze = {{ alle_plaetze | tojson }};

// Nutzer-ID Validierung
document.getElementById("nid").addEventListener("blur", function() {
    let nid = this.value;
    let errorElem = document.getElementById("nid-error");

    if (!nid) {
        errorElem.style.display = "none";
        return; // leer → neuer Nutzer
    }

    fetch(`/get_nutzer/${nid}`)
    .then(response => response.json())
    .then(data => {
        if (!data.vorname) {
            // ID existiert nicht
            errorElem.style.display = "block";
            document.getElementById("vorname").value = "";
            document.getElementById("nachname").value = "";
            document.getElementById("geburtsdatum").value = "";
            document.getElementById("email").value = "";
        } else {
            // ID existiert → Felder ausfüllen
            errorElem.style.display = "none";
            document.getElementById("vorname").value = data.vorname || "";
            document.getElementById("nachname").value = data.nachname || "";
            document.getElementById("geburtsdatum").value = data.geburtsdatum || "";
            document.getElementById("email").value = data.email || "";
        }
    });
});

// Dynamische Platznummern basierend auf gewählter Tennisanlage
document.getElementById("tennisanlage").addEventListener("change", function() {
    const gewaehlteAnlage = this.value;
    const platznummerSelect = document.getElementById("platznummer");
    
    // Platznummer-Dropdown leeren
    platznummerSelect.innerHTML = '<option value="">-- bitte wählen --</option>';
    
    if (!gewaehlteAnlage) {
        return;
    }
    
    // Plätze für die gewählte Anlage filtern
    const verfuegbarePlaetze = allePlaetze.filter(p => p.tennisanlage === gewaehlteAnlage);
    
    // Platznummern hinzufügen
    verfuegbarePlaetze.forEach(platz => {
        const option = document.createElement("option");
        option.value = platz.platznummer;
        option.textContent = `Platz ${platz.platznummer} (${platz.belag})`;
        platznummerSelect.appendChild(option);
    });
});
</script>

<!-- Footer mit Impressum -->
<footer>
    <p>
        Impressum<br>
        Tennisverein Musterstadt · Musterstraße 1 · 12345 Musterstadt
    </p>
</footer>

</body>
</html>
