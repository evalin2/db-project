<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tennisplatz buchen</title>
    <link rel="stylesheet" href="buchen.css">
</head>
<body>

<div class="container">
    <h1>Tennisplatz buchen</h1>

    <form action="buchen.php" method="post">

        <h2>Persönliche Daten</h2>

        <label for="vorname">Vorname</label>
        <input type="text" id="vorname" name="vorname" required>

        <label for="nachname">Nachname</label>
        <input type="text" id="nachname" name="nachname" required>

        <label for="geburtsdatum">Geburtsdatum</label>
        <input type="date" id="geburtsdatum" name="geburtsdatum" required>

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required>

        <h2>Buchungsdetails</h2>

        <label for="spieldatum">Spieldatum</label>
        <input type="date" id="spieldatum" name="spieldatum" required>

        <label for="spielbeginn">Spielbeginn</label>
        <input type="time" id="spielbeginn" name="spielbeginn" required>

        <label for="spielende">Spielende</label>
        <input type="time" id="spielende" name="spielende" required>

        <label for="standort">Standort</label>
        <select id="standort" name="standort" required>
            <option value="">Bitte auswählen</option>
            <option value="Nord">Nord</option>
            <option value="Süd">Süd</option>
            <option value="Ost">Ost</option>
            <option value="West">West</option>
        </select>

        <label for="platznummer">Platznummer</label>
        <select id="platznummer" name="platznummer" required>
            <option value="">Bitte auswählen</option>
            <option value="1">Platz 1</option>
            <option value="2">Platz 2</option>
            <option value="3">Platz 3</option>
            <option value="4">Platz 4</option>
        </select>

        <button type="submit">Buchung abschicken</button>

    </form>
</div>

</body>
</html>
