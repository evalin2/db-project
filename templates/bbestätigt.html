<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Buchung erfasst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            text-align: center;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .success-box {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .success-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .info-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: normal;
            color: #666;
            display: inline-block;
            width: 140px;
        }
        .info-value {
            color: #333;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 3px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-width:150px;">
    <h1>cour+</h1>
    <p style="color: #666; margin-top: -10px;">Tennisplatz-Buchungssystem</p>
</header>

<div class="success-box">
    <div class="success-icon">âœ“</div>
    <h1>Buchung erfasst</h1>
    
    <div class="info-box">
        <div class="info-row">
            <span class="info-label">Buchungsnummer:</span>
            <span class="info-value"><strong>{{ buchungsnummer }}</strong></span>
        </div>
        
        <div class="info-row">
            <span class="info-label">Name:</span>
            <span class="info-value">{{ vorname }} {{ nachname }}</span>
        </div>
        
        <div class="info-row">
            <span class="info-label">Nutzer-ID:</span>
            <span class="info-value">{{ nid }}</span>
        </div>
    </div>
    
    <div class="buttons">
        <button onclick="generatePDF()" class="btn">ðŸ“„ PDF herunterladen</button>
        <a href="{{ url_for('buchen') }}" class="btn">Weitere Buchung</a>
        <a href="{{ url_for('index') }}" class="btn">Zur Startseite</a>
    </div>
</div>

<script>
function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // Logo und Titel
    doc.setFontSize(20);
    doc.setFont(undefined, 'bold');
    doc.text('cour+', 105, 25, { align: 'center' });
    
    doc.setFontSize(12);
    doc.setFont(undefined, 'normal');
    doc.text('Tennisplatz-Buchungssystem', 105, 32, { align: 'center' });
    
    // Linie
    doc.setDrawColor(200, 200, 200);
    doc.line(20, 38, 190, 38);
    
    // Ãœberschrift
    doc.setFontSize(16);
    doc.setFont(undefined, 'bold');
    doc.text('BuchungsbestÃ¤tigung', 20, 50);
    
    // Buchungsnummer
    doc.setFontSize(11);
    doc.text('Buchungsnummer: {{ buchungsnummer }}', 20, 58);
    
    // Inhalt
    doc.setFontSize(11);
    doc.setFont(undefined, 'normal');
    
    let y = 75;
    const lineHeight = 8;
    
    // Personalien
    doc.setFont(undefined, 'bold');
    doc.text('Personalien', 20, y);
    y += lineHeight;
    doc.setFont(undefined, 'normal');
    doc.text('Name:', 20, y);
    doc.text('{{ vorname }} {{ nachname }}', 70, y);
    y += lineHeight;
    doc.text('Nutzer-ID:', 20, y);
    doc.text('{{ nid }}', 70, y);
    y += lineHeight;
    doc.text('E-Mail:', 20, y);
    doc.text('{{ email }}', 70, y);
    y += lineHeight;
    {% if geburtsdatum %}
    doc.text('Geburtsdatum:', 20, y);
    doc.text('{{ geburtsdatum }}', 70, y);
    y += lineHeight;
    {% endif %}
    y += lineHeight;
    
    // Buchungsdetails
    doc.setFont(undefined, 'bold');
    doc.text('Buchungsdetails', 20, y);
    y += lineHeight;
    doc.setFont(undefined, 'normal');
    doc.text('Tennisanlage:', 20, y);
    doc.text('{{ tennisanlage }}', 70, y);
    y += lineHeight;
    doc.text('Platznummer:', 20, y);
    doc.text('Platz {{ platznummer }} ({{ belag }})', 70, y);
    y += lineHeight;
    doc.text('Spieldatum:', 20, y);
    doc.text('{{ spieldatum_formatiert }}', 70, y);
    y += lineHeight;
    doc.text('Spielzeit:', 20, y);
    doc.text('{{ spielbeginn_formatiert }} - {{ spielende_formatiert }} Uhr', 70, y);
    y += lineHeight * 2;
    
    // Buchungszeitpunkt
    doc.setFont(undefined, 'bold');
    doc.text('Zeitpunkt der Buchung', 20, y);
    y += lineHeight;
    doc.setFont(undefined, 'normal');
    doc.text('{{ buchungszeitpunkt }}', 20, y);
    
    // Footer
    doc.setFontSize(9);
    doc.setTextColor(100, 100, 100);
    doc.text('Tennisverein Musterstadt Â· MusterstraÃŸe 1 Â· 12345 Musterstadt', 105, 280, { align: 'center' });
    
    // PDF speichern
    doc.save('Buchungsbestaetigung_{{ buchungsnummer }}.pdf');
}
</script>

</body>
</html>
