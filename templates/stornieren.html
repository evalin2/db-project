<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tennisplatz stornieren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1>Tennisplatz-Buchungssystem</h1>
</header>

<main class="form-container">

    <h2>Tennisplatz stornieren</h2>

    <h3>Personalien</h3>
    <div class="form-group">
        <label>Vorname</label>
        <input type="text">
    </div>
    <div class="form-group">
        <label>Nachname</label>
        <input type="text">
    </div>
    <div class="form-group">
        <label>Geburtsdatum</label>
        <input type="date">
    </div>
    <div class="form-group">
        <label>E-Mail</label>
        <input type="email">
    </div>
    <div class="form-group">
        <label>Nutzer-ID</label>
        <input type="text">
    </div>

    <h3>Buchungsdetails</h3>
    <div class="form-group">
        <label>Spieldatum</label>
        <input type="date">
    </div>
    <div class="form-group">
        <label>Spielbeginn</label>
        <input type="time">
    </div>
    <div class="form-group">
        <label>Spielende</label>
        <input type="time">
    </div>
    <div class="form-group">
        <label>Standort</label>
        <select>
            <option>-- bitte wählen --</option>
            <option>Standort A</option>
            <option>Standort B</option>
        </select>
    </div>
    <div class="form-group">
        <label>Platznummer</label>
        <select>
            <option>-- bitte wählen --</option>
            <option>Platz 1</option>
            <option>Platz 2</option>
        </select>
    </div>

    <br>

    <div class="form-group">
        <label>Buchungsnummer</label>
        <input type="text">
    </div>

    <!-- Weiterleitung 
    <a href="{{ url_for('sbestätigt') }}">
        <button class="confirm-button">Stornierung bestätigen</button>
    </a>-->

</main>

<footer>
    <p>
        Impressum<br>
        Tennisverein Musterstadt · Musterstraße 1 · 12345 Musterstadt
    </p>
</footer>

</body>
</html>
